<!DOCTYPE HTML>
<html>
<head>
    <title>Server Watch</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8"/>
    <link type="text/css" rel="stylesheet" href="../css/normalize.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css"/>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type="text/javascript" src="../js/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="http://82.179.198.182/js/jquery-tmpl/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>

</head>
<body>
<div class="wr">
    <div class="header">
        <div>Monitoring System</div>
    </div>
    <div class="content">
        <div class="indicators">
            
        </div>
    </div>
    <div class="footer nbr">

    </div>

    <script id="indicator-tpl" type="text/x-jquery-tmpl">
        <div class="i i0${id}">
            <div class="h">
                <div class="status"></div><h3>${server_name} [${server_ip}]</h3></div>
            <div class="c">
                <div class="chart-wr" id="chart_div${id}">

                    <div class="nbr"></div>
                </div>

                <div class="text-data">
                    <div class="load-average">
                        Средняя загрузка: <span id="data-avg${id}" class="avr"></span>
                    </div>
                    <div class="disk-free">
                        Свободное место: <span id="data-disk${id}" class="avr">150Mb</span>
                    </div>
                </div>
            </div>
        </div>
    </script>

</div>
</body>
</html>
